<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="snow" count="200"></div>
        <div hidden id="info">
            <div id="infoName">Luxray</div>
            <div id="infoBar"></div>
            <div id="infoHP">10/150</div>
            <div class="infoMove" id="infoMove1"></div>
            <div class="infoMove" id="infoMove2"></div>
            <div class="infoMove" id="infoMove3"></div>
            <div class="infoMove" id="infoMove4"></div>
        </div>
        <div hidden id="hover">
            <div id="hoverName">Luxray Stats</div>
            <div class="hover" id="hoverHP">HP: 286</div>
            <div class="hover" id="hoverAttack">Attack: 95</div>
            <div class="hover" id="hoverSpecialAttack">Special Attack: 60</div>
            <div class="hover" id="hoverDefense">Defense: 110</div>
            <div class="hover" id="hoverSpecialDefense">Special Defense: 80</div>
            <div class="hover" id="hoverSpeed">Speed: 100</div>
        </div>
        <div hidden id="flash"></div>
        <img src="images/volume.png" id="mute" src="mute">
        <div id="battleStage">
            <img hidden id="rock" src="images/rock.png">
            <div hidden id="n1"></div>
            <div hidden id="n2"></div>
            <div hidden id="n3"></div>
            <div hidden id="en1"></div>
            <div hidden id="en2"></div>
            <div hidden id="en3"></div>
            <div hidden id="steel"></div>
            <div hidden id="esteel"></div>
            <img hidden id="fighting" src="images/fighting.png">
            <img hidden id="efighting" src="images/fighting.png">
            <img hidden id="grass" src="images/grass.png">
            <img hidden id="egrass" src="images/grass.png">
            <div hidden id="dragon1"></div>
            <div hidden id="dragon2"></div>
            <div hidden id="dragon3"></div>
            <div hidden id="edragon1"></div>
            <div hidden id="edragon2"></div>
            <div hidden id="edragon3"></div>
            <img hidden id="dark" src="images/dark.png">
            <img hidden id="edark" src="images/dark.png">
            <img hidden id="psychic" src="images/psychic.png">
            <img hidden id="epsychic" src="images/psychic.png">
            <div hidden id="ground"></div>
            <div hidden id="eground"></div>
            <img hidden class="fire" id="fire1" src="images/fire.png">
            <img hidden class="fire" id="fire2" src="images/fire.png">
            <img hidden class="fire" id="fire3" src="images/fire.png">
            <img hidden class="fire" id="fire4" src="images/fire.png">
            <img hidden class="efire" id="efire1" src="images/fire.png">
            <img hidden class="efire" id="efire2" src="images/fire.png">
            <img hidden class="efire" id="efire3" src="images/fire.png">
            <img hidden class="efire" id="efire4" src="images/fire.png">
            <img hidden id="flying" src="images/flying.gif">
            <img hidden id="eflying" src="images/flying.gif">
            <div hidden id="water"></div>
            <div hidden id="ewater"></div>
            <img hidden id="electric" src="images/electric.png">
            <img hidden id="eelectric" src="images/electric.png">
            <div hidden id="poison1"></div>
            <div hidden id="poison2"></div>
            <div hidden id="epoison1"></div>
            <div hidden id="epoison2"></div>
            <div hidden id="ice"></div>
            <div hidden id="eice"></div>
            <img hidden id="bug" src="images/bug.png">
            <img hidden id="ebug" src="images/bug.png">
            <img hidden id="ghost" src="images/ghost.png">
            <img hidden id="eghost" src="images/ghost.png">

            <div id="start"></div>
            <div id="pokeballs">
                <img class="pokeball" src="images/pokeball.png">
                <img class="pokeball" src="images/pokeball.png">
                <img class="pokeball" src="images/pokeball.png">
                <img class="pokeball" src="images/pokeball.png">
                <img class="pokeball" src="images/pokeball.png">
                <img class="pokeball" src="images/pokeball.png">
            </div>
            <div id="pokeballs2">
                <img class="pokeball2" src="images/pokeball.png">
                <img class="pokeball2" src="images/pokeball.png">
                <img class="pokeball2" src="images/pokeball.png">
                <img class="pokeball2" src="images/pokeball.png">
                <img class="pokeball2" src="images/pokeball.png">
                <img class="pokeball2" src="images/pokeball.png">
            </div>
            <div id="playerPokemonInfo">
                <span id="playerPokemonName"></span>
                <div id="playerPokemonHP">
                    <div id="playerBarParent">
                        <div id="playerHP">HP</div>
                        <div id="playerBar"></div>
                    </div>
                    <div id="playerRatio"></div>
                </div>
            </div>
            <div id="enemyPokemonInfo">
                <span id="enemyPokemonName"></span>
                <div id="enemyPokemonHP">
                    <div id="enemyBarParent">
                        <div id="enemyHP">HP</div>
                        <div id="enemyBar"></div>
                    </div>
                    <div id="enemyRatio"></div>
                </div>
            </div>
            <img hidden id="playerBall" src="images/pokeball.png">
            <img hidden id="enemyBall" src="images/pokeball.png">
            <img hidden id="playerExplosion" src="images/pokeballs/pokeballOpennormal.gif">
            <div id="playerPokemon">
                <img hidden id="playerPokemonImage">
            </div>
            <img hidden id="enemyExplosion" src="images/pokeballs/pokeballOpennormal.gif">
            <div id="enemyPokemon">
                <img hidden id="enemyPokemonImage">
            </div>

            <div id="menu">
                <div id="moves">
                    <div id="row1">
                        <div class="move" id="move1"></div>
                        <div class="move" id="move2"></div>
                    </div>
                    <div id="row2">
                        <div class="move" id="move3"></div>
                        <div class="move" id="move4"></div>
                    </div>
                </div>
                <div id="switchText">S W I T C H</div>
                <div id="switch">
                    <div id="pokemonRow1">
                        <img id="mp1" class="mpokemon">
                        <img id="mp2" class="mpokemon">
                        <img id="mp3" class="mpokemon">
                    </div>
                    <div id="pokemonRow2">
                        <img id="mp4" class="mpokemon">
                        <img id="mp5" class="mpokemon">
                        <img id="mp6" class="mpokemon">
                    </div>
                </div>
            </div>
        </div>

        <div id="textPortion">
        </div>
    </body>

    <scripts>
        <script src="pokemon.js"></script>
        <script src="moves.js"></script>
        <script src="events.js"></script>
        <script src="attack.js"></script>
        <script src="snow.js"></script>
        <script src="main.js"></script>
    </scripts>
</html>
